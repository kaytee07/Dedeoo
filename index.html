<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedeoo Ghana</title>
    <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="brand">
            <h3>Dedeoo</h3>
        </div>
        <nav>
            <h4 class="nav">
                Contact us
            </h4>
        </nav>
    </header>
    <div class="main_page">
        <div class="short_write">
            <h3>Find hidden gems, curated by locals</h3>
        </div>
        <div class="cards">
            <div class="card_box box1">
                <h4 class="cat">Food and Restaurant</h4>
            </div>
            <div class="card_box box2">
                <h4 class="cat">Sweet Tooth</h4>
            </div>
            <div class="card_box box3">
                <h4 class="cat">Hotels</h4>
            </div>
            <div class="card_box box4">
                <h4 class="cat">Play Grounds and Parks</h4>
            </div>
            <div class="card_box box5">
                <h4 class="cat">Beaches and Resort</h4>
            </div>
        </div>
    </div>
    <footer>
        <div class="contact_us">
            <ul class="contact">
                <li class="items">   
                    <i></i>
                    <p>Instagram</p>
                </li>
                <li class="items">   
                    <i></i>
                    <p>Phone number</p>
                </li>
                <li class="items">   
                    <i></i>
                    <p>Email</p>
                </li>
            </ul>
        </div>
        <div class="copyright"><p>&copy Dedeoo2022</p></div> 
    </footer>
    <script type="module" src="/app/js/app.js"></script>
</body>
</html>
